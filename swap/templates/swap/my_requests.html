{% extends 'registration/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>My Swap Requests</h2>
  <h4>Sent</h4>
  {% for req in sent %}<div class="alert alert-info">{{ req }}</div>{% empty %}<p>No sent requests.</p>{% endfor %}
  <h4>Received</h4>
  {% for req in received %}<div class="alert alert-warning">{{ req }}</div>{% empty %}<p>No received requests.</p>{% endfor %}
</div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
  <title>Skill Swap</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
    nav { background: #004080; padding: 1em; color: white; text-align: center; }
    nav a { color: white; margin: 0 1em; text-decoration: none; font-weight: bold; }
    .container { max-width: 800px; margin: 2em auto; background: white; padding: 2em; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
    .form input, .form select, .form textarea { width: 100%; padding: 0.5em; margin-bottom: 1em; }
    .btn { padding: 0.5em 1em; background: #004080; color: white; border: none; cursor: pointer; border-radius: 4px; }
    .btn:hover { background: #003366; }
    .card { background: #e6f0ff; padding: 1em; border-radius: 6px; margin: 1em 0; }
  </style>
</head>
<body>
<nav>
  <a href="/">Home</a>
  {% if user.is_authenticated %}
    <a href="/create_swap/">New Swap</a>
    <a href="/my_requests/">My Requests</a>
    <a href="/accounts/logout/">Logout</a>
  {% else %}
    <a href="/accounts/login/">Login</a>
    <a href="/register/">Register</a>
  {% endif %}
</nav>
{% block content %}{% endblock %}
</body>
</html>

{% extends 'registration/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="text-center">Available Skills</h2>
  <div class="row">
    {% for skill in skills %}
      <div class="col-md-4 mt-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ skill.name }}</h5>
            <a href="/create_swap/" class="btn btn-sm btn-outline-primary">Request Swap</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
